<p>Prueba Tecnica InnClod.</p>
<div class="container" style="margin-top: 150px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="message" class="alert alert-position" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess }">
        {{ message }}
      </div>        
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" formControlName="email">
              <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
                Ingresa un correo válido.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password">
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                La contraseña debe tener al menos 6 caracteres.
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
